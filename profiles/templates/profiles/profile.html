{% extends 'base.html' %}
{% load static %}




{% block page_header %}
<div class="overlay"></div>
<div class="container">
	<div class="row">
		<div class="col">
        <h2 class="profile_container">My Profile</h2>
		</div>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="container profile_container border  border-secondary">
<div class="row">
    <div class="col-12 col-lg-6">
        <p> Delivery Information </p>
        <form class="mt-3" action ="{% url 'profile'%}" method="POST" id="update_profile_form">
        {% csrf_token %}

        {{form|crispy}}
        <button class="btn btn-secondary float-right">Update Information</button>
        </form>
    </div>
    <div class="col-12 col-lg-6">
    
        <p>Default Delivery Information</p>
        {{orders}}
    </div>
</div>
</div>

{% endblock %}
