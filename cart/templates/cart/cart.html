{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container">
        <div class="row">
        <div class="col">
     </div>
     </div>
</div>

{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
<div class="row">
    <div class="col">
    <h3>Your Cart</h3>
    </div>  
</div>
<div class="row">
    <div class="col">
    {% if cart_items %}
     <table class="table-responsive">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope ="col">Item</th>
            <th scope="col">QTY</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
    {% else %}
        <p>Your bag is empty </p>
        <a href="{% url 'products'%}" class="btn btn-outline-black btn-lg"></a>
    {% endif %}     

    </div>

</div>
</div>



{% endblock %}
